<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar-fragment">
    <style>
        /* [Keep your existing styles] */
        .sidebar { width: 16rem; background: white; border-right: 1px solid #e5e7eb; display: flex; flex-direction: column; position: fixed; left: 0; top: 0; bottom: 0; z-index: 50; transition: transform 0.3s ease; }
        @media (max-width: 1024px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 0 0 15px rgba(0,0,0,0.1); } }
        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid #f3f4f6; }
        .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: #111827; font-weight: 700; font-size: 1.25rem; }
        .logo-icon { width: 2.25rem; height: 2.25rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; color: white; }
        .sidebar-nav { flex: 1; overflow-y: auto; padding: 1.5rem 1rem; }
        .nav-section { margin-bottom: 1.5rem; }
        .nav-section-title { font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; padding: 0 0.75rem; margin-bottom: 0.5rem; }
        .nav-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.25rem; }
        .nav-link { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem; border-radius: 0.5rem; color: #4b5563; text-decoration: none; font-weight: 500; transition: all 0.2s; }
        .nav-link:hover { background: #f9fafb; color: #111827; }
        .nav-link.active { background: #eff6ff; color: #2563eb; }
        .nav-link svg { width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid #f3f4f6; }
        .user-profile { display: flex; align-items: center; gap: 0.75rem; padding: 0.5rem; border-radius: 0.5rem; cursor: pointer; transition: background 0.2s; }
        .user-profile:hover { background: #f9fafb; }
        .user-avatar { width: 2.25rem; height: 2.25rem; background: #3b82f6; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 0.875rem; flex-shrink: 0; }
        .user-info { flex: 1; overflow: hidden; }
        .user-name { font-size: 0.875rem; font-weight: 600; color: #111827; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-email { font-size: 0.75rem; color: #6b7280; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .top-nav { display: none; background: white; border-bottom: 1px solid #e5e7eb; padding: 0.75rem 1.5rem; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 40; width: 100%; }
        @media (max-width: 1024px) { .top-nav { display: flex; } }
        .menu-btn { background: none; border: none; cursor: pointer; padding: 0.5rem; margin-left: -0.5rem; color: #374151; }
        .overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 45; }
        .overlay.active { display: block; }
    </style>

    <div class="top-nav">
        <button class="menu-btn" onclick="openSidebar()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
        <span style="font-weight: 600; font-size: 1.1rem; color: #111827;">SoulSpace</span>
        <div style="width: 24px;"></div>
    </div>

    <div class="overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a th:href="@{/dashboard}" class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                SoulSpace
            </a>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Menu</div>
                <ul class="nav-list">
                    <li>
                        <a th:href="@{/dashboard}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/messaging}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                            <span>Messages</span>
                        </a>
                    </li>
                    <li th:if="${session.role != 'PROFESSIONAL'}">
                        <a th:href="@{/booking}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                            <span>Book Appointment</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/chatbot}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg>
                            <span>AI Guide</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/forum}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" /></svg>
                            <span>Forum</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/learning}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                            <span>Learning</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Settings</div>
                <ul class="nav-list">
                    <li>
                        <a th:href="@{/settings}" class="nav-link">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            <span>Account Settings</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/logout}" class="nav-link" style="color: #ef4444;">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                            <span>Sign Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="sidebar-footer">
            <a th:href="@{/settings}" class="user-profile">
                <div class="user-avatar" 
                     th:text="${session.user != null ? #strings.substring(session.user, 0, 1) : 'U'}">
                    U
                </div>
                <div class="user-info">
                    <div class="user-name" th:text="${session.user != null ? session.user : 'Guest'}">Guest</div>
                    <div class="user-email" th:text="${session.email != null ? session.email : ''}">user@email.com</div>
                </div>
            </a>
        </div>
    </aside>

    <script>
        function openSidebar() { 
            document.getElementById('sidebar').classList.add('open'); 
            document.getElementById('sidebarOverlay').classList.add('active'); 
        }
        
        function closeSidebar() { 
            document.getElementById('sidebar').classList.remove('open'); 
            document.getElementById('sidebarOverlay').classList.remove('active'); 
        }

        window.addEventListener('load', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                if (href && currentPath.endsWith(href)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</div>
</body>
</html>
