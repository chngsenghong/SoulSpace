<style>
    /* Copy these styles to your main CSS file or include them inline */
    .sidebar {
        width: 16rem;
        background: white;
        border-right: 1px solid #e5e7eb;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        z-index: 40;
        transition: transform 0.3s ease;
    }

    @media (max-width: 1024px) {
        .sidebar {
            transform: translateX(-100%);
        }
        .sidebar.open {
            transform: translateX(0);
        }
    }

    .sidebar-header {
        padding: 1.5rem;
        border-bottom: 1px solid #e5e7eb;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
    }

    .logo-icon {
        width: 2.5rem;
        height: 2.5rem;
        background: linear-gradient(135deg, #3b82f6, #9333ea);
        border-radius: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .logo-icon svg {
        width: 1.5rem;
        height: 1.5rem;
        color: white;
    }

    .logo-text h1 {
        font-size: 1.25rem;
        font-weight: 500;
        color: #1a1a1a;
        margin: 0;
    }

    .logo-text p {
        font-size: 0.75rem;
        color: #6b7280;
        margin: 0;
    }

    .sidebar-nav {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }

    .nav-section {
        margin-bottom: 1.5rem;
    }

    .nav-section-title {
        font-size: 0.75rem;
        font-weight: 500;
        color: #6b7280;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding: 0 0.75rem;
        margin-bottom: 0.5rem;
    }

    .nav-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        padding: 0;
        margin: 0;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        color: #6b7280;
        text-decoration: none;
        transition: all 0.2s;
        font-weight: 500;
    }

    .nav-link:hover {
        background: #f3f4f6;
        color: #1a1a1a;
    }

    .nav-link.active {
        background: linear-gradient(135deg, #eff6ff, #f3e8ff);
        color: #2563eb;
    }

    .nav-link svg {
        width: 1.25rem;
        height: 1.25rem;
        flex-shrink: 0;
    }

    .nav-badge {
        margin-left: auto;
        padding: 0.125rem 0.5rem;
        background: #ef4444;
        color: white;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
    }

    .sidebar-footer {
        padding: 1rem;
        border-top: 1px solid #e5e7eb;
    }

    .user-profile {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
    }

    .user-profile:hover {
        background: #f3f4f6;
    }

    .user-avatar {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background: linear-gradient(135deg, #3b82f6, #9333ea);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        flex-shrink: 0;
    }

    .user-info {
        flex: 1;
        min-width: 0;
    }

    .user-name {
        font-weight: 500;
        color: #1a1a1a;
        font-size: 0.875rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .user-email {
        font-size: 0.75rem;
        color: #6b7280;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

<script>
    // Auto-highlight active navigation item based on current URL
    (function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            if (href && currentPath.includes(href.split('/').pop())) {
                link.classList.add('active');
            }
        });
    })();
</script>
