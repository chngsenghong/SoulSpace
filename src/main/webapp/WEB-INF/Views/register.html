<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpace - Create Account</title>
    <style>
        /* Reuse styles from login.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f9fafb; color: #1a1a1a; min-height: 100vh; display: grid; place-items: center; }
        
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .header { text-align: center; margin-bottom: 2rem; }
        .header h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .header p { color: #6b7280; font-size: 0.875rem; }

        .form-group { margin-bottom: 1.25rem; }
        .label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        .input { width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-size: 0.875rem; }
        .input:focus { outline: 2px solid #2563eb; border-color: transparent; }

        .btn { width: 100%; padding: 0.75rem; background: #2563eb; color: white; border: none; border-radius: 0.5rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #1d4ed8; }

        .error-msg { background: #fef2f2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center; font-size: 0.875rem; }
        
        .link { color: #2563eb; text-decoration: none; font-weight: 500; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join SoulSpace to start your journey</p>
        </div>

        <div class="error-msg" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" method="post">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label class="label">First Name</label>
                    <input type="text" name="firstName" class="input" required>
                </div>
                <div class="form-group">
                    <label class="label">Last Name</label>
                    <input type="text" name="lastName" class="input" required>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Email Address</label>
                <input type="email" name="email" class="input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label class="label">Password</label>
                <input type="password" name="password" class="input" placeholder="Create a password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: #6b7280;">
            Already have an account? <a th:href="@{/login}" class="link">Log in</a>
        </div>
    </div>

</body>
</html>
