<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SoulSpace - Learning Hub</title>
    <style>
        /* --- GLOBAL & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f9fafb; color: #1a1a1a; min-height: 100vh; }
        
        .main-content { margin-left: 16rem; min-height: 100vh; padding: 2rem; transition: margin-left 0.3s ease; }
        @media (max-width: 1024px) { .main-content { margin-left: 0; padding: 1.5rem; } }

        .page-header { margin-bottom: 2rem; }
        .page-header h1 { font-size: 2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .page-header p { color: #6b7280; }

        /* --- STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 2.5rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 1rem; border: 1px solid #e5e7eb; display: flex; flex-direction: column; align-items: center; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: 700; color: #3b82f6; margin: 0.5rem 0; }
        .stat-label { font-size: 0.875rem; color: #6b7280; font-weight: 500; }

        /* --- TABS --- */
        .tabs { border-bottom: 1px solid #e5e7eb; margin-bottom: 2rem; }
        .tab-btn { background: none; border: none; padding: 1rem 1.5rem; font-size: 1rem; font-weight: 500; color: #6b7280; cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .tab-btn:hover { color: #111827; }
        .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- COURSES GRID --- */
        .courses-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .course-card { background: white; border-radius: 1rem; border: 1px solid #e5e7eb; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .course-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        .course-thumbnail { height: 140px; display: flex; align-items: center; justify-content: center; position: relative; }
        .course-body { padding: 1.5rem; }
        .course-category { font-size: 0.75rem; font-weight: 600; color: #6b7280; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; display: block; }
        .course-title { font-size: 1.125rem; font-weight: 600; color: #111827; margin-bottom: 0.5rem; line-height: 1.4; }
        .course-description { font-size: 0.875rem; color: #6b7280; line-height: 1.5; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        .course-meta { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f3f4f6; padding-top: 1rem; font-size: 0.875rem; color: #6b7280; }
        
        /* Progress Ring */
        .progress-ring circle { transition: stroke-dashoffset 0.35s; transform: rotate(-90deg); transform-origin: 50% 50%; fill: transparent; stroke-width: 3; }
        .progress-ring-bg { stroke: #e5e7eb; }
        .progress-ring-fill { stroke: #3b82f6; stroke-dasharray: 75.4; } /* 2 * PI * r(12) */
    </style>
</head>
<body>
    <div th:replace="~{navigation :: sidebar-fragment}"></div>

    <main class="main-content">
        <div class="page-header">
            <h1>Learning Hub</h1>
            <p>Evidence-based mental health education and resources</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.coursesInProgress}">3</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.certificatesEarned}">5</div>
                <div class="stat-label">Certificates</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" th:text="${stats.learningTime}">12h</div>
                <div class="stat-label">Learning Time</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('all')">All Courses</button>
            <button class="tab-btn" onclick="switchTab('inprogress')">In Progress</button>
        </div>

        <div id="all-tab" class="tab-content active">
            <div class="courses-grid">
                <div class="course-card" th:each="course : ${courses}">
                    <div class="course-thumbnail" th:style="${course.thumbnailStyle}">
                        <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    </div>
                    <div class="course-body">
                        <span class="course-category" th:text="${course.category}">Category</span>
                        <h3 class="course-title" th:text="${course.title}">Title</h3>
                        <p class="course-description" th:text="${course.description}">Desc...</p>
                        <div class="course-meta">
                            <span th:text="${course.lessonsCount} + ' lessons'">5 lessons</span>
                            <span th:text="${course.duration}">45 min</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="inprogress-tab" class="tab-content">
            <div class="courses-grid">
                <div class="course-card" th:each="course : ${inProgressCourses}">
                    <div class="course-body">
                        <h3 class="course-title" th:text="${course.title}">Title</h3>
                        <div class="course-meta">
                            <span>Continue Learning</span>
                            <span th:text="${course.progress} + '%'">45%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tabId + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
