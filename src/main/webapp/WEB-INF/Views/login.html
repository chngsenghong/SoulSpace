<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSpace - Login</title>
    <style>
        /* --- RESET & VARIABLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* --- LAYOUT --- */
        .container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Split screen on Desktop */
            }
        }

        /* --- LEFT SIDE: BRANDING --- */
        .branding-side {
            display: none;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            padding: 4rem;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .branding-side { display: flex; }
        }

        .branding-content { z-index: 10; }
        
        .logo { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            font-size: 2rem; 
            font-weight: 700; 
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .quote { font-size: 1.25rem; font-style: italic; margin-bottom: 1rem; line-height: 1.6; }
        .quote-author { font-weight: 600; opacity: 0.9; }

        /* --- RIGHT SIDE: FORM --- */
        .login-side {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: white;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
        }

        .login-header { margin-bottom: 2.5rem; text-align: center; }
        .login-header h1 { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--text-main); }
        .login-header p { color: var(--text-muted); }
        .login-header a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .login-header a:hover { text-decoration: underline; }

        /* --- ALERTS --- */
        .alert-success {
            background: #ecfdf5; color: #047857; border: 1px solid #a7f3d0;
            padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center;
        }
        
        .alert-error {
            background: #fef2f2; color: #991b1b; border: 1px solid #fecaca;
            padding: 1rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center;
        }

        /* --- FORMS --- */
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        
        .input-wrapper { position: relative; }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Password Eye Icon */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .password-toggle:hover { color: var(--text-main); }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .submit-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="container">
        <div class="branding-side">
            <div class="branding-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                    SoulSpace
                </div>
                <div style="font-size: 1.25rem; font-weight: 300;">
                    Your journey to mental wellness starts here.
                </div>
            </div>
            
            <div class="quote-container">
                <p class="quote">"Mental health is not a destination, but a process. It's about how you drive, not where you're going."</p>
                <p class="quote-author">â€” Noam Shpancer</p>
            </div>
        </div>

        <div class="login-side">
            <div class="login-card">
                <div class="login-header">
                    <h1>Welcome back</h1>
                    <p>New to SoulSpace? <a th:href="@{/register}">Create an account</a></p>
                </div>

                <div class="alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>

                <div class="alert-error" th:if="${errorMessage}">
                    <span th:text="${errorMessage}"></span>
                    <div th:if="${showSignUpLink}" style="margin-top: 0.5rem; font-weight: 600;">
                        <a th:href="@{/register}" style="color: #991b1b; text-decoration: underline;">Sign Up Now</a>
                    </div>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-label" for="email">Email address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="name@example.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                            
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Sign in</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                // Switch to "Eye Off" icon
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordInput.type = 'password';
                // Switch back to "Eye" icon
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }
    </script>
</body>
</html>
